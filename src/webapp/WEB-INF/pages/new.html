<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
</head>
<body>
<form th:method="POST" th:action="@{/saveUser}" th:object="${user}">
  <div class="form-group">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name" class="form-control"/>
  </div>
  <br/>
  <div class="form-group">
    <label for="lastname">Enter Last Name: </label>
    <input type="text" th:field="*{lastName}" id="lastname" class="form-control"/>
  </div>
  <br/>
  <div class="form-group">
    <label for="age">Enter age: </label>
    <input type="text" th:field="*{age}" id="age" class="form-control"/>
    <br/>
    <div class="form-group">
      <label for="email">Enter email: </label>
      <input type="text" th:field="*{email}" id="email" class="form-control"/>
      <br/>
      <div class="form-group">
        <label for="password">Enter password: </label>
        <input type="text" th:field="*{password}" id="password" class="form-control"/>
        <br/>
        <div class="form-group">
          <label for="roles">Enter roles: </label>
          <input type="text" th:field="*{roles}" id="roles" class="form-control"/>
          <br/>
    <input type="submit" value="Add" class="btn btn-primary"/>
  </div>
</form>
</body>
</html>
