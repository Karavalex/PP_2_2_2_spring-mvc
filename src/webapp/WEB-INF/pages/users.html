<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
</head>
<body>
<table class="table table-striped table-bordered">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Name</th>
    <th scope="col">LastName</th>
    <th scope="col">Age</th>
    <th scope="col">Email</th>
    <th scope="col">Password</th>
    <th scope="col">Role</th>
    <th scope="col">Editing</th>
  </tr>
  </thead>

  <tbody>
  <div th:each="user : ${getAllUsers}">
    <tr>
      <th scope="row" th:text="${user.getId()}">id</th>
      <td th:text="${user.getName()}">Name</td>
      <td th:text="${user.getLastName()}">LastName</td>
      <td th:text="${user.getAge()}">Age</td>
      <td th:text="${user.getEmail()}">Email</td>
      <td th:text="${user.getPassword()}">Password</td>
      <td th:text="${user.getRoles()}">Roles</td>
      <td>
        <form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}">
          <input type="submit" value="Delete user" class="btn btn-primary"/>
        </form>
        <form th:action="@{/{id}/edit(id=${user.getId()})}">
          <input type="submit" value="Edit user" class="btn btn-primary"/>
        </form>

      </td>

    </tr>
  </div>
  <form action="/new">
    <button type="submit" class="btn btn-primary">Add new user</button>
  </form>
  </tbody>


</table>
</body>
</html>
